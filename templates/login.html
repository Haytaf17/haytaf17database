<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Evaluation!</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
    <div class="hero-head">
        <nav class="navbar is-fixed-top has-background-success" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item has-text-warning is-italic is-size-3 " href="{{ url_for('home_page') }}">
                    <strong> * CEP *</strong>   
                 </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu" has-text-black>
                <div class="navbar-start">
                    <a class="navbar-item has-text-light" href="{{ url_for('home_page') }}">
                        <strong>Home</strong>
                    </a>

                    <a class="navbar-item has-text-light" href="{{ url_for('companies_page') }}">
                        <strong>Companies</strong>
                    </a>
                    <a class="navbar-item has-text-light" href="{{ url_for('products_page') }}">
                        <strong>Products</strong>
                    </a>

                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="{{ url_for('signup_page') }}">
                                <strong>Sign up</strong>
                                <!--<strong>Sign up</strong> -->
                            </a>
                            <a class="button is-light" href="{{ url_for('login_page') }}">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <section class="container">
        <div class="columns is-multiline">
            <div class="column is-8 is-offset-2 register">
                <div class="columns">
                    <div class="column left">
                        <h1 class="title is-1">Company Evaluation Platform<h1>
                                <h2 class="subtitle colored is-4">For Better Shopping Experiences</h2>
                                <p></p>
                    </div>
                    <div class="column right has-text-centered">
                        <h1 class="title is-4">Log in Wonderland</h1>
                        <p class="description"></p>
                        <form action="" method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" name="mail" type="text" placeholder="Email">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium"  name="password" type="password" placeholder="Password">
                                </div>
                            </div>
                            
                            <button class="button is-block is-primary is-fullwidth is-medium">Login</button>
                            <br />
                            <a class="has-text-danger"><em>{% if message%}{{message}}{% endif %}</em></a>

                        </form>
                    </div>
                </div>
            </div>

            </nav>
        </div>
        </div>
    </section>
</body>
<style>
    :root {
        --brandColor: hsl(166, 67%, 51%);
        --background: rgb(247, 247, 247);
        --textDark: hsla(0, 0%, 0%, 0.66);
        --textLight: hsla(0, 0%, 0%, 0.33);
    }

    body {
        background: var(--background);
        height: 100vh;
        color: var(--textDark);
    }

    .field:not(:last-child) {
        margin-bottom: 1rem;
    }

    .register {
        margin-top: 10rem;
        background: white;
        border-radius: 10px;
    }

    .left,
    .right {
        padding: 4.5rem;
    }

    .left {
        border-right: 5px solid var(--background);
    }

    .left .title {
        font-weight: 800;
        letter-spacing: -2px;
    }

    .left .colored {
        color: var(--brandColor);
        font-weight: 500;
        margin-top: 1rem !important;
        letter-spacing: -1px;
    }

    .left p {
        color: var(--textLight);
        font-size: 1.15rem;
    }

    .right .title {
        font-weight: 800;
        letter-spacing: -1px;
    }

    .right .description {
        margin-top: 1rem;
        margin-bottom: 1rem !important;
        color: var(--textLight);
        font-size: 1.15rem;
    }

    .right small {
        color: var(--textLight);
    }

    input {
        font-size: 1rem;
    }

    input:focus {
        border-color: var(--brandColor) !important;
        box-shadow: 0 0 0 1px var(--brandColor) !important;
    }

    .fab,
    .fas {
        color: var(--textLight);
        margin-right: 1rem;
    }
</style>

</html>
